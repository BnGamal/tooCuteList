<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Say hello to our new Super Simple to-do list. just pure simplicity to help you conquer your tasks.">
	<meta http-equiv="Content-Security-Policy" content="default-src 'self';">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TooCuteList</title>	
	<style>
		/* @import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap') */
	</style>
	<link rel="icon" href="imgs/favicon.jpg" type="image/jpg">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/dashboard.css">
	<script src="https://kit.fontawesome.com/5eec09e8af.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="fat-button task-prompt">
		<input type="text" class="fat-button title-input" placeholder="task #">
		<input type="text" class="fat-button paragraph-input" placeholder="empty description...">
		<div class="prompt-btns">
			<button class="fat-button click--effect cancel-prompt">
				<i class="fa-solid fa-xmark"></i>
			</button>
			<button class="fat-button click--effect confirm-prompt">
				<i class="fa-solid fa-check"></i>
			</button>
		</div>
	</div>
	<section class="top-section">
		<header>
			<button id='main-menu-btn' class="fat-button-not-bg menu-btn click--effect">
				<span class="text">menu</span>
				<i class="fa-solid fa-bars"></i>
			</button>
		    <div class="logo">
		    	<img src="imgs/cat1.jpg" alt="">
		    </div>
		    <button class="fat-button-not-bg sign-in-btn unfunctional click--effect">
		    	<span class="text">sign in</span>
		    	<i class="fa-solid fa-right-to-bracket"></i>
		    </button>
		</header>
		<div id="main-menu" class="menu">
			<a class="fat-button click--effect menu-option" href="index.html">back to landing page</a>
			<button class="fat-button click--effect menu-option unfunctional">option 2</button>
			<button class="fat-button click--effect menu-option unfunctional">option 3</button>
		</div>
	</section>
	<section class="bottom-section">
		<button class="fat-button click--effect create-task">
			<i class="fa-solid fa-plus"></i>
		</button>
		<div class="tasks-container">
		</div>
	</section>
	<footer>
		<p>made by
			<a class="github-anchor" href="https://github.com/BnGamal/tooCuteList" target="_blank">
				BnGamal<i class="fa-brands fa-github"></i>
			</a>
		</p>
	</footer>

	<script src='main.js'></script>
	<script src="dashboard.js"></script>
</body>
</html>
